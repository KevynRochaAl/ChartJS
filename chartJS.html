<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Chart.Js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div style="display: flex; align-items: center; justify-content: center; border: black 2px solid;">

        <div style="display: flex; width: 50%;">
            <canvas id="GraficoLine"></canvas>
        </div>

        <div style="display: flex; width: 50%;">
            <canvas id="GraficoBar"></canvas>
        </div>

    </div>
    
</body>

<!-- Inicio do gráfico de linha -->
<script>

    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83]
        }],

    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };
</script>

<script>
    const mtChart = new Chart(
        document.getElementById('GraficoLine'),
        config
    );
</script>

<!-- Fim do gráfico de linha -->
